<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Yzal [wai-sal]</title>
	<link href="//fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/yzal.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"></div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<span id="master-off" class="switch btn btn-warning"><i class="glyphicon glyphicon-off"></i><strong>Master aus</strong></span>
			</div>
		</div>
	</div>

	<div id="timer-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title">Timer hinzuf√ºgen</h3>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="timer-time" class="col-sm-2 control-label">Uhrzeit in</label>
							<div class="col-sm-10">
								<input type="time" class="form-control" id="timer-time" name="timer-time" placeholder="01:00">
							</div>
						</div>
						<!--<div class="form-group">
							<label for="timer-mode" class="col-sm-2 control-label">Modus</label>
							<div class="col-sm-10">
								<div class="btn-group timer-mode" data-toggle="buttons">
									<label class="btn btn-default active">
										<input type="radio" name="timer-mode" value="0"> Zeit in
									</label>
									<label class="btn btn-default">
										<input type="radio" name="timer-mode" value="1"> Zeit um
									</label>
								</div>
							</div>
						</div>-->
						<div class="form-group">
							<label for="timer-type" class="col-sm-2 control-label">Aktion</label>
							<div class="col-sm-10">
								<div class="btn-group timer-type" data-toggle="buttons">
									<label class="btn btn-default active">
										<input type="radio" name="timer-type" value="1"> Einschalten
									</label>
									<label class="btn btn-default">
										<input type="radio" name="timer-type" value="0"> Ausschalten
									</label>
									<label class="btn btn-default">
										<input type="radio" name="timer-type" value="2"> Umschalten
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<span class="btn btn-lg btn-default" data-dismiss="modal">Abbrechen</span>
					<span class="btn btn-lg btn-primary">Speichern</span>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.longpress.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/yzal.js"></script>
</body>
</html>
